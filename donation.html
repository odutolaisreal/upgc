<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/UPGC LOGO.PNG" type="image/x-icon">
    <title>Donation</title>
</head>

<body>
    <section id="giving-section">
        <div class="payment">
            <h2>Select Payment Method</h2>
            <div class="cards">
                <div class="dc" onclick="Dc()">
                    <i class="fa-brands fa-cc-mastercard"></i>
                    <h4>Debit Card</h4>
                </div>
                <div class="dcc" onclick="ba()">
                    <i class="fa-brands fa-cc-mastercard"></i>
                    <h4>Bank Transfer</h4>
                </div>
            </div>
        </div>
        <section class="form" id="frm">
            <form action="">
                <div class="first">
                    <div class="name">
                        <label for="Name">
                            Name
                        </label>
                        <input type="text" placeholder="Enter Your Name">
                    </div>
                    <div class="email">
                        <label for="Email">
                            Email
                        </label>
                        <input type="email" placeholder="enteryourmail@gmail.com">
                    </div>
                </div>
                <div class="second">
                    <div class="number">
                        <label for="number">
                            Number
                        </label>
                        <input type="tel" placeholder="0701-234-5678">
                    </div>
                    <div class="country">
                        <label for="country">
                            Country
                        </label>
                        <select name="" id="">
                            <option value="">Choose Country</option>
                            <option value="">USA</option>
                            <option value="">Canada</option>
                            <option value="">Ghana</option>
                            <option value="">South Africa</option>
                            <option value="">Nigeria</option>
                            <option value="">Austrailia</option>
                            <option value="">Italy</option>
                            <option value="">Netherlands</option>
                            <option value="">Pakistan</option>
                            <option value="">India</option>
                            <option value="">Germany</option>
                            <option value="">Phillipines</option>
                            <option value="">Ivory Coast</option>
                            <option value="">Abidjan</option>
                            <option value="">United Kingdom</option>
                            <option value="">Egypt</option>
                            <option value="">Israel</option>
                            <option value="">Dutch</option>
                            <option value="">England</option>
                            <option value="">Finland</option>
                            <option value="">Japan</option>

                        </select>
                    </div>
                </div>
                <div class="third">
                    <div class="city">
                        <label for="City">
                            City
                        </label>
                        <input type="text" placeholder="Enter Your City Name">
                    </div>
                    <div class="paymentcard">
                        <label for="Select Card">
                            Select Card
                        </label>
                        <select name="" id="select-card">
                            <option value="">Select Card</option>
                            <option value="" onclick="mastercard()">MasterCard</option>
                            <option value="" onclick="verve()">Verve</option>
                            <option value="" onclick="visa()">Visa</option>
                        </select>
                    </div>
                </div>
            </form>
        </section>
        <div class="container">
            <div class="card1" id="show1">
                <button class="proceed"><svg class="sendicon" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                    </svg></button>
                <img src="https://seeklogo.com/images/V/VISA-logo-62D5B26FE1-seeklogo.com.png" class="logo-card">
                <label>Card number:</label>
                <input id="user" type="text" class="input cardnumber" placeholder="1234 5678 9101 1121">
                <label>Name:</label>
                <input class="input name" placeholder="Anu Bamidele">
                <label class="toleft">CCV:</label>
                <input class="input toleft ccv" placeholder="321">
                <label class="toleft">EXP:</label>
                <input class="input toleft exp" placeholder="12/2024">
            </div>
            <div class="card2" id="show2">
                <button class="proceed"><svg class="sendicon" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                    </svg></button>
                <img src="./assets/images/mastercard.png" class="logo-card">
                <label>Card number:</label>
                <input id="user" type="text" class="input cardnumber" placeholder="1234 5678 9101 1121">
                <label>Name:</label>
                <input class="input name" placeholder="Abu Mercy">
                <label class="toleft">CCV:</label>
                <input class="input toleft ccv" placeholder="321">
            </div>
            <div class="card3" id="show3">
                <button class="proceed"><svg class="sendicon" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                    </svg></button>
                <img src="./assets/images/verve.svg" class="logo-card">
                <label>Card number:</label>
                <input id="user" type="text" class="input cardnumber" placeholder="1234 5678 9101 1121">
                <label>Name:</label>
                <input class="input name" placeholder="Mary Okafor">
                <label class="toleft">CCV:</label>
                <input class="input toleft ccv" placeholder="321">
            </div>
        </div>
        <div class="bt"><img src="./assets/images/1707608746604.jpg" alt="" class="btt"></div>
    </section>
    <style>
        /* If you like this, please check my blog at codedgar.com.ve */
        @import url('https://fonts.googleapis.com/css?family=Work+Sans');

        body {
            font-family: 'Work Sans', sans-serif;
            background: #00d2ff;
            background: -webkit-linear-gradient(to right, #3a7bd5, #00d2ff);
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            /* Thanks to uigradients :) */
        }

        .bt {
            display: none;
        }

        .bt img {
            width: 30vw;
        }

        .bt.popUp {
            display: block;
            overflow: visible;
            visibility: visible;
        }

        #frm {
            display: none;
        }

        #frm.popUp {
            display: block;
            overflow: visible;
            visibility: visible;
        }

        .first {
            display: flex;
            gap: 2rem;
        }

        .second {
            gap: 2rem;
            display: flex;
        }

        .third {
            display: flex;
            gap: 2rem;
        }

        form label {
            font-size: 16px;
            font-weight: bold;
        }

        form input {
            border: 1px solid;
            padding: 5%;
        }

        form .city input {
            padding: 6%;
        }

        form ::placeholder {
            color: #ddd;
        }

        form select {
            padding: 2%;
            border-radius: 5px;
            outline: none;
            width: 15vw;
        }

        form option {
            font-size: 15px;
            font-weight: 900;
        }

        .card1 {
            background: rgb(95, 95, 252);
            border-radius: 14px;
            max-width: 300px;
            display: block;
            margin: auto;
            padding: 60px;
            padding-left: 20px;
            padding-right: 20px;
            box-shadow: 2px 10px 40px black;
            z-index: 99;
        }

        .card2 {
            display: none;
        }

        .card2.popUp {
            background: rgb(95, 95, 252);
            border-radius: 14px;
            max-width: 300px;
            display: block;
            margin: auto;
            padding: 60px;
            padding-left: 20px;
            padding-right: 20px;
            box-shadow: 2px 10px 40px black;
            z-index: 99;
        }

        .card3 {
            background: rgb(95, 95, 252);
            border-radius: 14px;
            max-width: 300px;
            display: block;
            margin: auto;
            padding: 60px;
            padding-left: 20px;
            padding-right: 20px;
            box-shadow: 2px 10px 40px black;
            z-index: 99;
        }

        .logo-card {
            max-width: 50px;
            margin-bottom: 15px;
            margin-top: -19px;
        }

        .container {
            display: flex;
            /* visibility: hidden; */
        }

        label {
            display: flex;
            font-size: 10px;
            color: #fff;
            /* opacity: .4; */
        }

        input {
            font-family: 'Work Sans', sans-serif;
            background: transparent;
            border: none;
            border-bottom: 1px solid transparent;
            color: #dbdce0;
            transition: border-bottom .4s;
        }

        input:focus {
            border-bottom: 1px solid #1abc9c;
            outline: none;
        }

        .cardnumber {
            display: block;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .name {
            display: block;
            font-size: 15px;
            max-width: 200px;
            float: left;
            margin-bottom: 15px;
        }

        .toleft {
            float: left;
        }

        .ccv {
            width: 50px;
            margin-top: -5px;
            font-size: 15px;
        }

        .proceed {
            position: absolute;
            transform: translate(300px, 10px);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #1abc9c;
            border: none;
            color: white;
            transition: box-shadow .2s, transform .4s;
            cursor: pointer;
        }

        .proceed:active {
            outline: none;
        }

        .proceed:focus {
            outline: none;
            box-shadow: inset 0px 0px 5px white;
        }

        .sendicon {
            filter: invert(100%);
            padding-top: 2px;
        }

        .payment h2 {
            color: #fff;
            font-weight: 900;
            font-size: 40px;
        }

        .cards {
            display: flex;
            gap: 2rem;
        }

        .dc {
            background: #fff;
            width: fit-content;
            padding: 4px;
            transition: all ease-in .3s;
            width: 10vw;
            cursor: pointer;
            text-align: center;
            box-shadow: 9px 9px 19px rgba(0, 0, 0, 0.2);
            border-radius: 24px;
        }

        .dc:hover {
            background-color: blue;
            color: #fff;
        }

        .dcc {
            background: #fff;
            width: fit-content;
            padding: 4px;
            transition: all ease-in .3s;
            width: 10vw;
            cursor: pointer;
            text-align: center;
            box-shadow: 9px 9px 19px rgba(0, 0, 0, 0.2);
            border-radius: 24px;
        }

        .dcc:hover {
            background-color: blue;
            color: #fff;
        }

        @media (max-width: 600px) {
            .proceed {
                transform: translate(250px, 10px);
            }

            .col {
                display: block;
                margin: auto;
                width: 100%;
                text-align: center;
            }
        }

        /* @media (min-width:320px) and (max-width:768px) {
            .container {
                flex-direction: column;

                gap: 2rem;
            }

            .bt img {
                min-width: 307px;
            }

            #giving-section {
                width: fit-content;
                min-width: fit-content;
            }
            .dc,.dcc{
                width: fit-content;
            }
            
        } */
    </style>
    <script src="./donation.js"></script>
</body>

</html>
