<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/UPGC LOGO.PNG" type="image/x-icon">
    <title>Donation</title>
</head>
<!-- https://vscode.dev/github/odutolaisreal/upgc/blob/main/donation.js -->

<body>
    <section id="giving-section">
        <div class="payment">
            <h2>Select Payment Method</h2>
            <div class="cards">
                <div class="dc" onclick="Dc()">
                    <i class="fa-brands fa-cc-mastercard"></i>
                    <h4>Debit Card</h4>
                </div>
                <div class="dcc" onclick="ba()">
                    <i class="fa-brands fa-cc-mastercard"></i>
                    <h4>Bank Transfer</h4>
                </div>
            </div>
        </div>
        <div id="frm">
            <form id="paymentForm">
                <div class="form-group">
                    <label for="name">
                        Name
                    </label>
                    <input type="text" placeholder="Enter Your First Name" id="first-name" required>

                </div>
                <div class="form-group">
                    <label for="name">
                        Last Name
                    </label>
                    <input type="text" placeholder="Enter Your Last Name" id="last-name" required>

                </div>
                <div class="form-group">
                    <label for="name">
                        Email
                    </label>
                    <input type="email" placeholder="Enter Your Email" id="email-address" required>

                </div>
                <div class="form-group">
                    <label for="phone number">
                        Phone Number
                    </label>
                    <input type="tel" placeholder="Enter Your Phone Number" id="phone-number" required>

                </div>
                <div class="form-group">
                    <label for="country">
                        Select Your Contry
                    </label>
                    <select name="" id="country">
                        <option value="">Choose Country</option>
                        <option value="">USA</option>
                        <option value="">Canada</option>
                        <option value="">Ghana</option>
                        <option value="">South Africa</option>
                        <option value="">Nigeria</option>
                        <option value="">Austrailia</option>
                        <option value="">Italy</option>
                        <option value="">Netherlands</option>
                        <option value="">Pakistan</option>
                        <option value="">India</option>
                        <option value="">Germany</option>
                        <option value="">Phillipines</option>
                        <option value="">Ivory Coast</option>
                        <option value="">Abidjan</option>
                        <option value="">United Kingdom</option>
                        <option value="">Egypt</option>
                        <option value="">Israel</option>
                        <option value="">Dutch</option>
                        <option value="">England</option>
                        <option value="">Finland</option>
                        <option value="">Japan</option>

                    </select>

                </div>
                <div class="form-group">
                    <label for="Amount">
                        Amount(NGN)
                    </label>
                    <input type="tel" placeholder="Enter Amount" id="amount" required>

                </div>
                <div class="form-submit">
                    <button type="submit" onclick="payWithPaystack()"> Pay </button>
                </div>
            </form>
        </div>
        <div class="bt"><img src="./assets/images/1707608746604.jpg" alt="" class="btt"></div>
    </section>
    <style>
        /* If you like this, please check my blog at codedgar.com.ve */
        @import url('https://fonts.googleapis.com/css?family=Work+Sans');

        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #eee;
        }

        #start-payment-button {
            cursor: pointer;
            position: relative;
            background-color: #ff9b00;
            color: #12122c;
            max-width: 30%;
            padding: 7.5px 16px;
            font-weight: 500;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            transition: all .1s ease-in;
            vertical-align: middle;
        }

        .bt {
            display: none;
        }

        .bt img {
            width: 40vw;
            margin-top: 20px;
        }

        .bt.popUp {
            display: block;
            overflow: visible;
            visibility: visible;
        }

        #giving-section,
        .cards {
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #frm {
            display: none;
            justify-content: center;
        }

        #frm.popUp {
            display: block;
            overflow: visible;
            visibility: visible;
            /* Thanks to uigradients :) */
            width: 100vw;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .first {
            display: flex;
            gap: 2rem;
        }

        .second {
            gap: 2rem;
            display: flex;
        }

        .third {
            display: flex;
            gap: 2rem;
        }

        form label {
            font-size: 16px;
            font-weight: bold;
        }

        form input {
            border: 1px solid;
            padding: 5%;
            color: #2b2929;
            font-weight: 500;
        }

        form .city input {
            padding: 6%;
        }

        form ::placeholder {
            color: #2b2929;
        }

        form select {
            padding: 2%;
            border-radius: 5px;
            outline: none;
            width: 15vw;
        }

        form option {
            font-size: 15px;
            font-weight: 900;
        }

        label {
            display: flex;
            font-size: 10px;
            color: #fff;
            /* opacity: .4; */
        }

        #giving-section .payment {
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        input {
            font-family: 'Work Sans', sans-serif;
            background: transparent;
            border: none;
            border-bottom: 1px solid transparent;
            color: #dbdce0;
            transition: border-bottom .4s;
        }

        input:focus {
            border-bottom: 1px solid #1abc9c;
            outline: none;
        }

        .dc {
            background: #fff;
            width: fit-content;
            padding: 4px;
            transition: all ease-in .3s;
            width: 10vw;
            cursor: pointer;
            text-align: center;
            box-shadow: 9px 9px 19px rgba(0, 0, 0, 0.2);
            border-radius: 24px;
        }

        .dc:hover {
            background-color: blue;
            color: #fff;
        }

        .dcc {
            background: #fff;
            width: fit-content;
            padding: 4px;
            transition: all ease-in .3s;
            width: 10vw;
            cursor: pointer;
            text-align: center;
            box-shadow: 9px 9px 19px rgba(0, 0, 0, 0.2);
            border-radius: 24px;
        }

        .dcc:hover {
            background-color: blue;
            color: #fff;
        }

        .cards {
            display: flex;
            gap: 3rem;
        }

        @media (min-width:320px) and (max-width:768px) {
            .bt img {
                min-width: 307px;
            }

            #giving-section {
                width: fit-content;
                min-width: fit-content;
            }

            .dc,
            .dcc {
                width: fit-content;
            }

            .cards {
                width: fit-content;
                text-align: center;
            }

            .form {
                width: fit-content;
            }
        }

        @media (min-width:300px) and (max-width:440px) {
            #giving-section .payment h2 {
                font-size: 20px;
            }
        }

        @media (min-width:441px) and (max-width:580px) {
            #giving-section .payment h2 {
                font-size: 30px;
            }
        }
    </style>
    <style>
        textarea {
            resize: none;
        }

        .form-submit button {
            background-color: blue;
            border: 1px solid blue;
            border-radius: 5px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: 100%;
            color: #fff;
            margin-top: 50px;
            margin-bottom: 20px;

        }

        form {
            background: transparent;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px blue;
        }

        .form-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #000;
            margin-bottom: 10px;
        }

        .form-group::placeholder {
            color: #000;
            font-weight: 900;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            border: 1px solid blue;
            border-radius: 5px;
            font-family: inherit;
            padding: 15px;
            display: block;
            width: 90%;
        }

        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            display: inline;
            width: auto;

        }

        .form-group::placeholder {
            color: #000
        }
    </style>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="./donation.js"></script>
</body>

</html>
