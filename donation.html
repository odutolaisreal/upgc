<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tithe and Donation</title>
    <style>
        /* Basic CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Tithe and Donation</h2>
        <form id="donationForm">
            <div>
                <label for="amount">Enter Amount:</label>
                <input type="number" id="amount" name="amount" min="0" step="100" required>
            </div>
            <div>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="button" onclick="submitDonation()"><a href="./donation.py"></a>Donate Now</button>
        </form>
    </div>

    <!-- PayPal Integration Script -->
    <script>
        function submitDonation() {
            var amount = document.getElementById("amount").value;
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            // Basic validation
            if (amount <= 0 || name.trim() === "" || email.trim() === "") {
                alert("Please fill in all the fields and enter a valid amount.");
                return
            }
        }
